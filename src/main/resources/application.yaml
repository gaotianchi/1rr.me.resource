spring:
  application:
    name: wtf
logging:
  level:
    root: info
    org.springframework.security: debug
    org.springframework.web: debug
springdoc:
  api-docs:
    enabled: on
    path: /api-docs
  swagger-ui:
    enabled: on
    path: /swagger-ui.html
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
sql:
  mock:
    enable: ${MOCK:false}
  reset:
    enable: ${RESET:false}
    path: classpath:sql/reset-tables.sql
